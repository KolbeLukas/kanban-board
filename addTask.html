<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add Task</title>
    <link rel="icon" href="img/joinlogo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="img/joinlogo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/board.css">
    <link rel="stylesheet" href="templates/header.css">
    <link rel="stylesheet" href="css/addtask.css">
    <script src="scripts/mini_backend.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/addTask.js"></script>
    <!-- <script src="scripts/board.js"></script> -->
    <script src="templates/includeHTML.js"></script>
    <script src="templates/header.js"></script>
</head>

<body class="d-flex" onload="init(); loadDataBase(); loadNewDate(); loadData()">
    <div class="header-include-html" include-html="templates/header.html">
    </div>
    <div class="mainAddTaskContainer py-4 px-3">
        <div class="addTask-headline">
            <h2 class="mb-0 fw-bold">Add Task</h2>
            <span class="primary-text">Learning Management System Project</span>
        </div>
        <div class=" addTask content-bg">
            <form onsubmit="createdTask(); return false">
                <div class="inputFielder">
                    <h2 class="w-50 fs-5 fw-bold primary-text">Title</h2>
                    <input required type="text" placeholder="Managent meeting prepartaion" name="" id="title">
                </div>
                <div class="inputFielder">
                    <h2 class="w-50 fs-5 fw-bold primary-text"> DUE DATE</h2>
                    <input required type="date" id="date">
                </div>
                <div class="inputFielder">
                    <h2 class="w-50 fs-5 fw-bold primary-text">Categorie</h2>
                    <select id="categorie" size="1">
                        <option>Sale</option>
                        <option>Product</option>
                        <option>Marketing</option>
                    </select>
                </div>
                <div class="inputFielder">
                    <h2 class="w-50 fs-5 fw-bold primary-text">URGENCY</h2>
                    <select id="prio" size="1">
                        <option>HIGH</option>
                        <option>MIDDLE</option>
                        <option>LOW</option>
                    </select>
                </div>
                <div class="inputFielder">
                    <h2 class="w-50 fs-5 fw-bold primary-text">DESCRIPTION</h2>
                    <textarea required name="" cols="50" id="description"></textarea>
                </div>
                <div class="inputFielder assignedContainer">
                    <h2 class="fs-5 fw-bold primary-text">ASSIGNED TO: <span id="AssignedName"></span> </h2>
                    <div class="assign-to-design">
                        <div class="all-users-design">
                            <select required name="employees" id="NameFromEmployess">
                                <option disabled selected value> -- select an employee -- </option>
                            </select>
                        </div>
                        <div class="buttons mt-3">
                            <a href="addTask.html">
                                <span class="cancelButton">CANCEL</span>
                            </a>
                            <button id="createdButton" class="createButton">CREATE TASK</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
